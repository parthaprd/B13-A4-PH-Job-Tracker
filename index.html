<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Application Tracker</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body class="bg-slate-50 min-h-screen text-slate-700">

  <!-- HEADER -->
  <div class="max-w-7xl mx-auto px-4 py-6">
    <h1 class="text-2xl md:text-3xl font-bold text-slate-900 text-center md:text-left">
      Job Application Tracker
    </h1>
  </div>

  <!-- DASHBOARD -->
  <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div class="bg-white p-6 rounded-xl border flex flex-col items-center md:items-start">
      <p class="text-sm text-slate-500">Total</p>
      <p id="totalCount" class="text-3xl md:text-4xl font-semibold text-slate-900">0</p>
    </div>

    <div class="bg-white p-6 rounded-xl border flex flex-col items-center md:items-start">
      <p class="text-sm text-slate-500">Interview</p>
      <p id="interviewCount" class="text-3xl md:text-4xl font-semibold text-green-500">0</p>
    </div>

    <div class="bg-white p-6 rounded-xl border flex flex-col items-center md:items-start">
      <p class="text-sm text-slate-500">Rejected</p>
      <p id="rejectedCount" class="text-3xl md:text-4xl font-semibold text-red-500">0</p>
    </div>
  </div>

  <!-- JOB SECTION -->
  <div class="max-w-7xl mx-auto px-4 mt-10">

    <!-- TITLE -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-2">
      <h2 class="text-lg md:text-xl font-semibold text-slate-900">Available Jobs</h2>
      <span id="tabCount" class="text-sm text-slate-500"></span>
    </div>

    <!-- TABS -->
    <div class="flex flex-wrap gap-2 mb-6">
      <button onclick="setTab('ALL')" id="tab-all" class="tab-btn px-4 py-2 rounded-md text-sm font-medium w-full sm:w-auto text-center">All</button>
      <button onclick="setTab('INTERVIEW')" id="tab-interview" class="tab-btn px-4 py-2 rounded-md text-sm font-medium w-full sm:w-auto text-center">Interview</button>
      <button onclick="setTab('REJECTED')" id="tab-rejected" class="tab-btn px-4 py-2 rounded-md text-sm font-medium w-full sm:w-auto text-center">Rejected</button>
    </div>

    <!-- JOB LIST -->
    <div id="jobList" class="space-y-4"></div>

    <!-- EMPTY STATE -->
    <div id="emptyJob" class="hidden text-center py-20 flex flex-col items-center">
      <img src="jobs.png" alt="No jobs" class="w-32 sm:w-40 md:w-48 object-contain">
      <h3 class="mt-4 font-semibold text-slate-800 text-lg md:text-xl">No Jobs Available</h3>
      <p class="text-sm md:text-base text-slate-500">Check back soon for new job opportunities.</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>

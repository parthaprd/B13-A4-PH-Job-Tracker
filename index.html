<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Tracker</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    /* Keep desktop look on mobile â€” just tighten spacing */
    @media (max-width: 640px) {
      body { font-size: 14px; }
      .stat-card { padding: 0.75rem; }
      .stat-card .stat-label { font-size: 0.7rem; }
      .stat-card .stat-value { font-size: 1.5rem; }
      .job-card { padding: 1rem; }
      .job-card h3 { font-size: 0.95rem; }
      .job-card .job-role { font-size: 0.8rem; }
      .job-card .job-meta { font-size: 0.7rem; }
      .job-card .job-desc { font-size: 0.75rem; }
      .job-card .action-btn { padding: 0.35rem 0.75rem; font-size: 0.7rem; }
    }
    @media (max-width: 400px) {
      .stat-card { padding: 0.5rem; }
      .stat-card .stat-value { font-size: 1.25rem; }
      .job-card .action-btn { padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    }
  </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-700 overflow-x-hidden">

  <!-- HEADER -->
  <div class="max-w-7xl mx-auto px-3 sm:px-4 py-4 sm:py-6">
    <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-slate-900">
      Job Application Tracker
    </h1>
  </div>

  <!-- DASHBOARD -->
  <div class="max-w-7xl mx-auto px-3 sm:px-4 grid grid-cols-3 gap-2 sm:gap-4">
    <div class="stat-card bg-white p-4 sm:p-6 rounded-xl border flex flex-col items-start">
      <p class="stat-label text-xs sm:text-sm text-slate-500">Total</p>
      <p id="totalCount" class="stat-value text-2xl sm:text-3xl md:text-4xl font-semibold text-slate-900">0</p>
    </div>

    <div class="stat-card bg-white p-4 sm:p-6 rounded-xl border flex flex-col items-start">
      <p class="stat-label text-xs sm:text-sm text-slate-500">Interview</p>
      <p id="interviewCount" class="stat-value text-2xl sm:text-3xl md:text-4xl font-semibold text-green-500">0</p>
    </div>

    <div class="stat-card bg-white p-4 sm:p-6 rounded-xl border flex flex-col items-start">
      <p class="stat-label text-xs sm:text-sm text-slate-500">Rejected</p>
      <p id="rejectedCount" class="stat-value text-2xl sm:text-3xl md:text-4xl font-semibold text-red-500">0</p>
    </div>
  </div>

  <!-- JOB SECTION -->
  <div class="max-w-7xl mx-auto px-3 sm:px-4 mt-6 sm:mt-10">

    <!-- TITLE -->
    <div class="flex flex-row justify-between items-center mb-3 sm:mb-4 gap-2">
      <h2 class="text-base sm:text-lg md:text-xl font-semibold text-slate-900">Available Jobs</h2>
      <span id="tabCount" class="text-xs sm:text-sm text-slate-500"></span>
    </div>

    <!-- TABS -->
    <div class="flex flex-wrap gap-2 mb-4 sm:mb-6">
      <button onclick="setTab('ALL')" id="tab-all" class="tab-btn px-3 sm:px-4 py-1.5 sm:py-2 rounded-md text-xs sm:text-sm font-medium text-center">All</button>
      <button onclick="setTab('INTERVIEW')" id="tab-interview" class="tab-btn px-3 sm:px-4 py-1.5 sm:py-2 rounded-md text-xs sm:text-sm font-medium text-center">Interview</button>
      <button onclick="setTab('REJECTED')" id="tab-rejected" class="tab-btn px-3 sm:px-4 py-1.5 sm:py-2 rounded-md text-xs sm:text-sm font-medium text-center">Rejected</button>
    </div>

    <!-- JOB LIST -->
    <div id="jobList" class="space-y-3 sm:space-y-4"></div>

    <!-- EMPTY STATE -->
    <div id="emptyJob" class="hidden text-center py-10 sm:py-20 flex flex-col items-center">
      <img src="jobs.png" alt="No jobs" class="w-24 sm:w-40 md:w-48 object-contain">
      <h3 class="mt-3 sm:mt-4 font-semibold text-slate-800 text-base sm:text-lg md:text-xl">No Jobs Available</h3>
      <p class="text-xs sm:text-sm md:text-base text-slate-500">Check back soon for new job opportunities.</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
